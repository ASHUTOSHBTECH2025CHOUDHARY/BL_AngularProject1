<div>
    <h1 *ngIf="!errorMessage">Hello {{ userName }} from BridgeLabz</h1>
    <img [src]="imgUrl" (click)="onClick($event)" alt="BridgeLabz Logo" />
    <br />
    <input [(ngModel)]="userName" (keyup)="validateUserName()" placeholder="Enter your name" />
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
    <button (click)="resetUserName()">Reset</button>
</div>
